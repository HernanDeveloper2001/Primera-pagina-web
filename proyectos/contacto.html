<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes-productos/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="barberia.html">Home</a></li>
                    <li><a href="productos-barberia.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre_apellido">Nombre y Apellido</label>
            <input type="text" id="nombre_apellido" class="input-padron" required>

            <label for="correo_electronico">Correo Electrónico</label>
            <input type="email" id="correo_electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" id="radio-email" value="email"
                        name="contacto">Email</label>

                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono"
                        name="contacto">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="WhatsApp" name="contacto"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cúal horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked> Le gustaría recibir novedades de la Barbería Alura?
            </label>



            <input type="submit" value="Enviar fromulario" class="enviar">


        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes-productos/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
